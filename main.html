<!DOCTYPE html>
<html>

<head>
    <link rel='stylesheet' href='styles3.css'>
    <meta http-equiv='Content-Type' content='text/html' charset="UTF-8">

</head>

<body>
    <header>
        <h1>
        Simple Calculator
    </h1>
    </header>
    <div id='container'>
    <div id='calculator'>
        <input type='text' id='display' value='0' disabled placeholder='000000000'>
        <button class='btn number'>1</button>
        <button class='btn number'>2</button>
        <button class='btn number'>3</button>
        <button class='btn number'>4</button>
        <button class='btn number'>5</button>
        <button class='btn number'>6</button>
        <button class='btn number'>7</button>
        <button class='btn number'>8</button>
        <button class='btn number'>9</button>
        <button class='btn number'>0</button>
        <button class='operation' value='sum'>+</button>
        <button class='operation' value='sunstraction'>-</button>
        <button class='operation' value='multiply'>*</button>
        <button class='operation' value='divide'>/</button>
        <button id='decimal'>.</button>
        <button id='result' class='operation'>=</button>
        <button id='c' class='clear_btn'>C</button>
        <button id='ce' class='clear_btn'>CE</button>
    </div>
</div>
    <script src='script.js'></script>
    <footer>
        <p>Created for all people by AndreiZubarev1985</p>
    </footer>
</body>

</html>
